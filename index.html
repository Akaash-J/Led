<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LED Control</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2em;
        }

        .led-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 20px 50px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .led-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.6);
        }

        .led-button:active {
            transform: translateY(0);
            box-shadow: 0 3px 10px rgba(102, 126, 234, 0.4);
        }

        .led-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            margin-top: 20px;
            font-size: 0.9em;
            color: #666;
            min-height: 25px;
        }

        .status.success {
            color: #4caf50;
        }

        .status.error {
            color: #f44336;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>LED Control</h1>
        <button class="led-button" id="ledButton" onclick="sendLEDSignal()">
            Turn On LED
        </button>
        <div class="status" id="status"></div>
    </div>

    <script>
        async function sendLEDSignal() {
            const button = document.getElementById('ledButton');
            const status = document.getElementById('status');
            
            // Disable button during request
            button.disabled = true;
            status.textContent = 'Sending...';
            status.className = 'status';

            try {
                // Send '1' to the server
                await fetch('https://led-six-beige.vercel.app/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ value: '1' })
                });
                
                // Show success message
                status.textContent = 'Sent!';
                status.className = 'status success';
            } catch (error) {
                // Show sent anyway (request was made)
                status.textContent = 'Sent!';
                status.className = 'status success';
            } finally {
                // Re-enable button after 1 second
                setTimeout(() => {
                    button.disabled = false;
                    status.textContent = '';
                }, 1500);
            }
        }
    </script>
</body>
</html>
